<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Monster</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h2 class="title"></h2>

          <div class="input-group mb-3 meal-search-box">
            <input
              type="text"
              class="form-control search-control"
              placeholder="Enter Food name!"
              aria-label="food name"
              aria-describedby="basic-addon2"
              id="search-input"
            />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary search-btn btn" id="search-btn" type="submit">Search</button>
            </div>
          </div>
        </div>
        <div class="meal-result">
          <div id="meal"></div>
        </div>
        <div class="meal-details">
          <button type="button" class="btn food-close-btn" id="food-close-btn">
            <i class="fas fa-times"></i>
          </button>
          <div class="meal-details-content"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
